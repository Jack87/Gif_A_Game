<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS Imports -->
    <link rel="stylesheet" href="./assets/css/cssReset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="./assets/css/bootstrap-toggle.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Game to Gif!</title>
</head>
<body class="bg-light">

        <div class = "container">
          <div class="jumbotron">
            <div class="container">
              <h1 class="display-3"><i class="fa fa-gamepad" aria-hidden="true"></i>Game to Gif!</h1>
              <p class="lead">Choose your favorite game related topic to see top Gifs for it. Or randomize the topic results. If you can't find a topic you like; then just add one of your own and remove ones you hate!</p>
              <p><a href="https://giphy.com/" target="_blank">
                <img class="logo poweredByGiphy" src="./assets/images/PoweredBy_200_Horizontal_Light-Backgrounds_With_Logo.gif" alt="Powered by GIPHY">
              </a></p>
            </div>
          </div>
          <section id="display"> 
            <div id="buttonsList"></div><br>
            
            <form id="topic-form">
              <div class="input-group mb-3">
                <div class="input-group-prepend" id="rating-buttons">
                  <button class="btn btn-outline-secondary rating-btn" data-rating="G" type="button"><strong>G</strong></button>
                  <button class="btn btn-outline-secondary rating-btn" data-rating="PG" type="button"><strong>PG</strong></button>
                  <button class="btn btn-outline-secondary rating-btn" data-rating="PG13" type="button"><strong>PG-13</strong></button>
                  <button class="btn btn-outline-secondary rating-btn active" data-rating="R" type="button"><strong>R</strong></button>  
                </div>
                <select class="custom-select col-4 col-xs-6 border-secondary" id="inputGroupSelect" aria-label="Example select with button addon">
                    <option class="gifLimit" value="10" selected>How many Gifs do you want to see? (Ten)</option>
                    <option class="gifLimit" value="1">One</option>
                    <option class="gifLimit" value="2">Two</option>
                    <option class="gifLimit" value="6">Six</option>
                    <option class="gifLimit" value="10">Ten</option>
                    <option class="gifLimit" value="16">Sixteen</option>
                    <option class="gifLimit" value="20">Twenty</option>
                </select>
                  <button class="btn btn-outline-secondary randomize-btn" id="randomBtn" data-random="no" type="button"><i class="fa fa-random" aria-hidden="true"></i> Not Randomized</button>
              </div>
              <!-- Input for putting in custom topic -->
              <input type="text" id="topic-input" class="form-control" placeholder="Add a Game, Yo!">
              <!-- Button triggers new topic to be added -->
              <button id="add-topic" class="btn btn-outline-secondary m-1" type="submit" value="Add It!"><i class="fa fa-plus" aria-hidden="true"></i> Add It! </button>
              <button class="btn btn-outline-secondary removeTopics-btn" id="remove-topics" data-remove="false" type="button"><i class="fa fa-minus" aria-hidden="true"></i> Removal Off </button>  <label for="remove-topics" style="display: none">Click the buttons above you want to remove from the list.</label>
            </form>
            <!-- This row will handle all of the retrieved articles -->
            <div class="row">
              <div class="col-12">
                <br>
                <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
                <div class="card">
                  <!-- card Heading for the retrieved articles box -->
                  <div class="card-header">
                    <strong>
                      <i class="fas fa-film"></i> Gifs Live Here</strong>
                  </div>
                  <!-- This main card will hold each of the resulting articles -->
                  <div class="card-body row" id="images">
                  </div>
                </div>
              </div>
            </div>
          </section> 
          
        </div>
      
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <!-- Game JavaScript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
