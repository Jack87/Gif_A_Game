<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS Imports -->
    <link rel="stylesheet" href="./assets/css/cssReset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Game to Gif!</title>
</head>
<body>
<div class="title">Game to Gif!</div>

        <div class = "container">
          <!-- <div class="pageTitle"><img class="logo" src="./assets/images/ANYLogo.png" alt=""></div> -->
          
          <section id="display"> 
            <div id="buttonsList"></div><br>
            
            <form id="topic-form">
              <div class="input-group mb-3">
                <div class="input-group-prepend" id="button-addon3">
                  <button class="btn btn-outline-secondary rating-btn" data-rating="G" type="button">G</button>
                  <button class="btn btn-outline-secondary rating-btn" data-rating="PG" type="button">PG</button>
                  <button class="btn btn-outline-secondary rating-btn" data-rating="PG13" type="button">PG-13</button>
                  <button class="btn btn-outline-secondary rating-btn" data-rating="R" type="button">R</button>  
                </div>
                <select class="custom-select col-4" id="inputGroupSelect" aria-label="Example select with button addon">
                    <option selected>How many Gifs do you want to see?</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
              </div>
              <!-- Input for putting in custom topic -->
              <input type="text" id="topic-input" class="form-control" placeholder="Add a Game, Yo!">
              <!-- Button triggers new topic to be added -->
              <input id="add-topic" class="btn btn-outline-secondary" type="submit" value="Add a Game, Yo!">
            </form>
            <!-- This row will handle all of the retrieved articles -->
            <div class="row">
              <div class="col-sm-12">
                <br>
                <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
                <div class="card">
                  <!-- card Heading for the retrieved articles box -->
                  <div class="card-header">
                    <strong>
                      <i class="fa fa-table"></i> Gifs Live Here</strong>
                  </div>
                  <!-- This main card will hold each of the resulting articles -->
                  <div class="card-body row" id="images">
                  </div>
                </div>
              </div>
            </div>
          </section> 
          
        </div>
      
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Game JavaScript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
